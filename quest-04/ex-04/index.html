<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador de Número</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="container">
      <div class="box" id="box-title">
        <h1>Quem você sorteou?</h1>
        <p>
          Click no botão "Sortear" para sortear alguém e descobrir se essa
          pessoa é homem, mulher, idoso(a) ou não, de acordo com o senso do
          IBGE.
        </p>
      </div>
      <div class="box" id="box-form">
        <input type="button" value="Sortear" id="btn-sort" />
      </div>
      <div id="result">
        <p id="result-title"></p>
        <p id="result-old"></p>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
