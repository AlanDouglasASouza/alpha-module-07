<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veículos Esportivos</title>
    <link
      rel="shortcut icon"
      href="../../assets/icons8-borracha-de-queima-de-pneu-50.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="container">
      <div class="box" id="box-calc">
        <div class="box" id="box-title">
          <h1>Escolha um veículo</h1>          
        <div class="box" id="box-information-car">
          <table>
            <caption>
             
            </caption>
            <tr>
              <td class="table-title">Modelo do Veículo:</td>
              <td class="table-content" id="model"></td>
            </tr>
            <tr>
              <td class="table-title">Fabricante:</td>
              <td class="table-content" id="fitter"></td>
            </tr>
            <tr>
              <td class="table-title">Velocidade Máxima:</td>
              <td class="table-content" id="velocity"></td>
            </tr>
            <tr>
              <td class="table-title">0 a 100km/h:</td>
              <td class="table-content" id="acelleration"></td>
            </tr>
            <tr>
              <td class="table-title">Valor de Mercado:</td>
              <td class="table-content" id="value"></td>
            </tr>
          </table>
          <div id="image-car"></div>
        </div>
        <div id="box-select">
          <select name="operation">
            <option value="la-ferrari">La Ferrari</option>
            <option value="mcLaren-elva">McLaren Elva</option>
            <option value="monza-sp1">Ferrari Monza SP1</option>
            <option value="bentley-bacalar">Bentley Bacalar</option>
            <option value="battista">Pininfarina Battista</option>
            <option value="victor">Aston Martin Victor</option>
            <option value="lykan">Lykan Hypersport</option>
          </select>
          <button id="btn">Exibir</button>
        </div>        
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
