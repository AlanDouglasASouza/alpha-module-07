<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="shortcut icon"
      href="../assets/icons8-editar-utilizador-100.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="container">
      <div class="box" id="box-title">
        <h1>Cadastrar Produto</h1>
        <p>
          Insira as informações para cadatrar um produto e em seguida click em
          'Incluir Produto'. Caso desejar, pode clicar em 'Listar Produtos' para
          ver os produtos já cadastrados.
        </p>
      </div>

      <div class="box" id="box-form">
        <form class="box" id="forms" action="">
          <div class="form-content">
            <div class="inputs">
              <label for="ipt-name">Produto</label>
              <input
                type="text"
                id="ipt-name"
                placeholder="Tv 40' CCE"
                name="name"
              />
            </div>
            <div class="form-content" id="price">
              <div class="inputs">
                <label for="ipt-price">Valor</label>
                <input
                  type="number"
                  id="ipt-price"
                  placeholder="2369.99"
                  name="price"
                />
              </div>
            </div>
          </div>

          <div class="form-content">
            <div class="inputs">
              <label for="text-description">Descrição</label>
              <textarea
                name="description"
                id="text-description"
                cols="30"
                rows="4"
                placeholder="Tv led Ultra-Slim 40 CCE"
              ></textarea>
            </div>
          </div>

          <div class="box" id="response"></div>          
        </form>
      </div>

      <div class="box" id="product-list">
        <table id="table-list">
          <tr class="table-title">
            <td class="table-product">Produto</td>
            <td class="table-price">Valor</td>
            <td class="icons">Editar</td>
            <td class="icons">Apagar</td>
          </tr>          
        </table>
      </div>
      </div>
      <div id="box-btn" class="box">
        <button class="btn" id="btn-create-back">Incluir Produto</button>
        <button class="btn" type="submit" id="btn-create">Incluir Produto</button>
        <button class="btn" id="btn-list">Listar Produtos</button>
      </div>
    </section>
    <div id="modal">
      <div id="box-modal">
        <table>
          <tr class="modal-title">
            <td class="modal-ident">ID</td>
            <td class="modal-product">Produto</td>
            <td class="modal-price">Valor</td>
            <td class="modal-desc">DESCRIÇÃO</td>
            <td class="modal-date">Criado em</td>
          </tr>
          <tr class="list-black">
            <td class="modal-ident" id="modal-id"></td>
            <td class="modal-product">
              <input
                class="results"
                type="text"
                id="result-name"
                disabled
              />
            </td>
            <td class="modal-price">
              <input
                class="results"
                type="text"
                id="result-price"
                disabled
              />
            </td>
            <td class="modal-desc">
              <input
                class="results"
                type="text"
                id="result-desc"
                disabled
              />
            </td>
            <td class="modal-date" id="result-date"></td>
          </tr>
        </table>
        <button class="btn" id="btn-modal">Listar Produtos</button>
        <button class="btn" id="btn-modal-edit">Listar Produtos</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
