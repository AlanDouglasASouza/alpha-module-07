<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarme</title>
    <link rel="shortcut icon" href="../../assets/icons8-relógio-despertador-48.png" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="container">      
      <div class="box" id="box-calc">
          <div class="box" id="box-title">
        <h1>Timer</h1>
        <p>
          Escolha os minutos e os segundos e inicie o timer! Assim que o tempo acabar soará um alarme.
        </p>
      </div>
        <div id="form-calc">
          <div id="crono">
            <div class="sel">
              <label for="select-operation">Minutos:</label>
              <select name="operation" id="select-minutes" class="select-operation"></select>
            </div>                  
          <div class="sel">
            <label for="select-operation">Segundos:</label>
            <select name="operation" id="select-secunds" class="select-operation"></select>
          </div>
          </div>
          </br>          
          <button id="btn-start" class="btn-ex">Iniciar</button>
          <button id="btn-stop" class="btn-ex">Parar</button>
        </div>
        <div id="result">00 : 00</div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
