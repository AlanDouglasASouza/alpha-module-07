<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-poker-gambling-justicon-flat-justicon-2.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="container">
      <div class="box" id="box-calc">
        <div id="form-calc">
          <img src="./assets/card-game-48981.png" alt="Baralho" />
          <button id="btn-cards">Cards</button>
        </div>

        <div id="box-cards">
          <img
            class="cards"
            id="card1"
            src="./assets/cards/2C.svg"
            alt="Imagem de uma carta de baralho"
          />
          <img
            class="cards"
            id="card2"
            src="./assets/cards/2C.svg"
            alt="Imagem de uma carta de baralho"
          />
          <img
            class="cards"
            id="card3"
            src="./assets/cards/2C.svg"
            alt="Imagem de uma carta de baralho"
          />
          <img
            class="cards"
            id="card4"
            src="./assets/cards/2C.svg"
            alt="Imagem de uma carta de baralho"
          />
          <img
            class="cards"
            id="card5"
            src="./assets/cards/2C.svg"
            alt="Imagem de uma carta de baralho"
          />
        </div>
        <div id="result">
          <p id="text-result"></p>
          <h1 id="value-result"></h1>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
