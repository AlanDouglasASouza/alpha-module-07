<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções Matemáticas</title>
    <link
      rel="shortcut icon"
      href="./assets/icons8-estimativa-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="container">
      <div class="box" id="box-calc">
        <div class="box" id="box-title">
          <h1>Séries Matemáticas</h1>
          <p>
            Click no botão desejado para gerar o número de acordo com a função.
          </p>
        </div>
        <div id="form-calc">
          <button class="btn" id="btn-euler">Euler</button>
          <div class="result" id="result-euler"></div>
          <button class="btn" id="btn-primer">Primos</button>
          <div class="result" id="result-primer"></div>
          <button class="btn" id="btn-pi">PI</button>
          <div class="result" id="result-pi"></div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
