<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparar Texto</title>
    <link rel="shortcut icon" href="../../assets/icons8-poupança-100.png" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="www.alphaedtech.org.br" target="_blank"><h1>Alpha EdTech</h1></a>
    </header>
    <section id="container">
      <div class="box" id="box-title">
        <h1>Qual texto é maior?</h1>
        <p>
          Vamos descubrir qual dos elementos tem mais caracteres? Digite nos
          dois campos e click em comparar para descobrir!
        </p>
      </div>
      <div class="box" id="box-form">
        <form id="form-string" >
          <label for="first-string">Digite aqui o primeiro campo</label>
          <input type="text" id="first-string" /></br>

          <label for="secund-string">Digite aqui o segundo campo</label>
          <input type="text" id="secund-string" />

          <button id="btn-compare">COMPARAR</button>
        </form>
      </div>
      <div class="box" id="result">
          <h1 id="text-result"></h1>
      </div>
    </section>
    <footer>
        <nav>
            <a href="https://github.com/AlanDouglasASouza" target="_blank">&copy;AlanDouglasASouza</a> 
            <a href="https://www.alphalumen.org.br" target="_blank">| Alpha Lumen</a>
        </nav>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
