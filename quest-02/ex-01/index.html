<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparador de Números</title>
    <link
      rel="shortcut icon"
      href="../../assets/icons8-estimativa-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="www.alphaedtech.org.br"
        ><img
          id="logo-alpha"
          src="https://static.wixstatic.com/media/3d3594_6a16c57cf43a45148ba18da30afb4ad7~mv2.png/v1/fill/w_196,h_105,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/LOGO%201.png"
          alt="Logo da Alpha"
      /></a>
    </header>
    <section id="container">
      <h1>Comparar Números</h1>
      <p>
        Digite dois números e click em comparar para verificar se o primeiro é
        maior, menor ou igual ao segundo.
      </p>
      <div id="box-form">
        <form id="form-number" action="#">
          <label for="first-number">Digite o primeiro número:</label>
          <input id="first-number" type="number" />
          <label for="secund-number">Digite o segundo número:</label>
          <input id="secund-number" type="number" />
          <button id="btn-compare">COMPARAR</button>
        </form>
        <div id="result"></div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
